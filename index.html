<!DOCTYPE html>

        <!-- LISTO: (border-box) El #search necesita operar el width para que el cuadro de búsqueda no se salga del contenedor -->
        <!-- LISTO: (LINE 211)Además, al filtrar los resultados y luego clickear en una columna para ordenar, es necesario mantener los resultados filtrados, pero ordenados -->
        <!-- Cambiar visibilidad de columnas según media queries, lo que se quiere es que en movil se vean menos pero con un mayor tamaño-->
        <!-- LISTO: Además, que las 2 primeras columnas se combinen en una sola -->
        <!-- LISTO: Además, que los nombres de las columnas puedan ser otros diferentes a los de las columnas originales -->
        <!-- Elementos clickeables que muestren un "pop up con toda la información"-->
        <!-- checkboxes que permitan elegir qué columnas mostrar (por defecto vendrian algunas marcadas)-->
        <!-- (comentario)usar while(tableBody.firstChild){tableBody.removeChild(tableBody.firstChild);} en lugar de tableBody.innerHTML = '';-->

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Datos Interactiva</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            font-size: 16px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #search {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1em; /*0.8em*/
        }
        th, td {
            padding: 15px 4px;
            text-align: center; /*center*/
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th:hover {
            background-color: #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .container {
                padding: 5px;
            }
            h1 {
                font-size: 1.5em; /*1.2em*/
            }
            #search {
                font-size: 0.9em; /*0.8em*/
                padding: 10px; /*6px*/
            }
            table {
                font-size: 0.85em; /*0.7em*/
            }
            th, td {
                max-width: 80px; /*añadido por mi*/
                padding: 10px 4px; /*4px 2px*/
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DLS 24 - Database</h1>
        <input type="text" id="search" placeholder="Search...">
        <table id="dataTable">
            <thead>
                <tr id="headerRow"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="error-message"></div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTdSHbV58pvz1mflTyHvgwgCB4gEQ38PHsqw30q0tLocoES5RcypT9OVLkjQdlQsUx0r_NpcRxvtB5s/pub?output=csv';
        let data = [];
        let filteredData = [];
        let sortColumn = '';
        let sortDirection = 1;
        const columnsToShow = [
            { original: 'Position', display: 'Pos' },
            { original: ['First Name', 'Last Name'], display: 'Player' },
            { original: 'Nationality', display: 'Nationality' },
            { original: 'Club', display: 'Club' },
            { original: 'Price', display: '$' },
            { original: 'Rating', display: 'OvR' }
        ];
        const positionsArray = ["AM", "CB", "CF", "CM", "DM", "GK", "JK", "LB", "LM", "LW", "LWB", "RB", "RM", "RWB", "SS"];

        async function loadData() { // modificado por mi
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvData = await response.text();
                const parsedData = Papa.parse(csvData, { header: true }).data;
                data = parsedData.map(row => {
                    return columnsToShow.reduce((obj, column) => {
                        if (Array.isArray(column.original)) {
                            obj[column.display] = column.original.map(key => row[key]).join(' ');
                        } else {
                            if(row[column.original]!=""){
                                obj[column.display] = row[column.original];
                            }else{
                                if(column.original=="Price" || column.original=="Rating"){
                                    obj[column.display] = null;
                                }else{
                                    obj[column.display] = "-";
                                }
                            }
                        }
                        return obj;
                    }, {});
                });
                if (data.length > 0) {
                    filteredData = [...data];
                    renderTable();
                    setupHeaderRow();
                } else {
                    throw new Error('No se encontraron datos en el CSV');
                }
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                document.getElementById('error-message').textContent = `Error al cargar los datos: ${error.message}`;
            }
        }

        function renderTable() { // modificado estilos
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                columnsToShow.forEach(column => {
                    const td = document.createElement('td');
                    if(column.display=="Pos"){
                        const div = document.createElement('div');
                        div.textContent = row[column.display];
                        switch(row[column.display]){
                            //positionArray = ["AM", "CB", "CF", "CM", "DM", "GK", 
                            //                 "JK", "LB", "LM", "LW", "LWB", "RB", 
                            //                 "RM", "RW, "RWB", "SS"];
                            case "GK": //1
                                div.style.backgroundColor = "#6f9ec8";
                                break;
                            case "CB":
                            case "LB":
                            case "RB": //3
                                div.style.backgroundColor = "#4db04d";
                                break;
                            case "AM":
                            case "CM":
                            case "DM":
                            case "LWB":
                            case "RWB":
                            case "LM":
                            case "RM": //7
                                div.style.backgroundColor = "#f2d067";
                                break;
                            case "CF":
                            case "SS":
                            case "LW":
                            case "RW": //4
                                div.style.backgroundColor = "#d45555";
                                break;
                            case "JK": //1
                                div.style.backgroundColor = "#ff9900";
                                break;
                            default:
                                div.style.backgroundColor = "white";
                                break;
                        }
                        div.style.padding = "2px";
                        td.appendChild(div);
                    }else{
                        td.textContent = row[column.display];
                    }
                    if(column.display=="OvR"){
                        td.style.backgroundColor = "#8f8f8c"; //gray
                        if(row[column.display]<60){
                            td.style.color = "#ff0000"; //red
                        }else if(row[column.display]<70){
                            td.style.color = "#ff9900"; //orange
                        }else if(row[column.display]<80){
                            td.style.color = "#ffff00"; //yellow
                        }else if(row[column.display]<90){
                            td.style.color = "#00ff00"; //green
                        }else{
                            td.style.color = "#00ffff"; //cyan
                        }
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function setupHeaderRow() {
            const headerRow = document.getElementById('headerRow');
            headerRow.innerHTML = '';
            columnsToShow.forEach(column => {
                const th = document.createElement('th');
                th.textContent = column.display;
                th.addEventListener('click', () => sortTable(column.display));
                headerRow.appendChild(th);
            });
        }

        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection *= -1;
            } else {
                sortColumn = column;
                sortDirection = 1;
            }
            filteredData.sort((a, b) => {
                const aValue = a[column];
                const bValue = b[column];

                if(isNaN(aValue) && isNaN(bValue)){
                    if (aValue < bValue) return -1 * sortDirection;
                    if (aValue > bValue) return 1 * sortDirection;
                }else if(!isNaN(aValue) && !isNaN(bValue)){
                    if ((aValue - bValue)<0) return -1 * sortDirection;
                    if ((aValue - bValue)>0) return 1 * sortDirection;
                }
                return 0;
            });
            renderTable();
        }

        function filterTable() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            filteredData = data.filter(row => 
                Object.values(row).some(value => 
                    value.toLowerCase().includes(searchTerm)
                )
            );
            if (sortColumn) {
                sortDirection*=-1; //revert direction so it sorts correctly when searching after sorting
                sortTable(sortColumn);
            } else {
                renderTable();
            }
        }

        document.getElementById('search').addEventListener('input', filterTable);

        loadData();
    </script>
</body>
</html>
